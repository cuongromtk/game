<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sexy Teambuilding</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('47c38acb-174a-4eae-975d-fc69f51ef931.png') center center / cover no-repeat fixed, #ffc0cb;
      color: #d63384;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2185b;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      input, button {
        font-size: 14px;
        padding: 8px;
      }
    }
    .output {
      margin-top: 40px;
      width: 80%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Sexy Teambuilding</h1>
  <div class="input-section">
    <input type="text" id="userInput" placeholder="Hãy nhập account của bạn">
    <button onclick="handleSubmit()">Submit</button>
  </div>
  <div class="output" id="outputContainer"></div>

  <script>
    // Firebase config - THAY THẾ bằng config thực tế của bạn
    const firebaseConfig = {
	  apiKey: "AIzaSyBI2a1RIgMNSnvgU2B1ELGnC5MyB32L178",
	  authDomain: "account-a82ff.firebaseapp.com",
      databaseURL: "https://account-a82ff-default-rtdb.asia-southeast1.firebasedatabase.app/",
	  projectId: "account-a82ff",
	  storageBucket: "account-a82ff.firebasestorage.app",
	  messagingSenderId: "931607492111",
	  appId: "1:931607492111:web:7f4c2c2d8509bcfae6d57a"
    };

    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Lắng nghe và hiển thị tin nhắn
    const output = document.getElementById("outputContainer");
    db.ref("messages").on("child_added", (snapshot) => {
      const value = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      msgDiv.textContent = value;
      output.insertBefore(msgDiv, output.firstChild);
    });

    function handleSubmit() {
      const input = document.getElementById("userInput");
      const value = input.value.trim();
      if (value) {
        db.ref("messages").push(value);
        input.value = "";
      }
    }
  </script>
</body>
</html>
