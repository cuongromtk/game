<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sexy Teambuilding</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1520555233050-59d59916b236?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 182, 193, 0.7); /* lớp hồng phủ lên ảnh */
      z-index: -1;
    }
    h1 {
      margin-top: 50px;
      text-align: center;
      color: #d63384;
    }
    .input-section {
      margin-top: 30px;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c2186a;
    }
    .output {
      margin-top: 40px;
      width: 80%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Sexy Teambuilding</h1>
  <div class="input-section">
    <input type="text" id="userInput" placeholder="Hãy nhập account của bạn">
    <button onclick="handleSubmit()">Submit</button>
  </div>
  <div class="output" id="outputContainer"></div>

  <script>
    // Firebase config - THAY THẾ bằng config thực tế của bạn
    const firebaseConfig = {
	  apiKey: "AIzaSyBI2a1RIgMNSnvgU2B1ELGnC5MyB32L178",
	  authDomain: "account-a82ff.firebaseapp.com",
      databaseURL: "https://account-a82ff-default-rtdb.asia-southeast1.firebasedatabase.app/",
	  projectId: "account-a82ff",
	  storageBucket: "account-a82ff.firebasestorage.app",
	  messagingSenderId: "931607492111",
	  appId: "1:931607492111:web:7f4c2c2d8509bcfae6d57a"
    };

    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Lắng nghe và hiển thị tin nhắn
    const output = document.getElementById("outputContainer");
    db.ref("messages").on("child_added", (snapshot) => {
      const value = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      msgDiv.textContent = value;
      output.insertBefore(msgDiv, output.firstChild);
    });

    function handleSubmit() {
      const input = document.getElementById("userInput");
      const value = input.value.trim();
      if (value) {
        db.ref("messages").push(value);
        input.value = "";
      }
    }
  </script>
</body>
</html>
